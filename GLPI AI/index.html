<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLPI AI - Avaliador de Respostas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="glpi.png" alt="GLPI Logo" class="glpi-logo">
                GLPI AI - Avaliador de Respostas
            </h1>
            <p>Simule um ticket e avalie a qualidade da resposta do analista</p>
        </div>

        <div class="main-form">
            <!-- Seção do Ticket -->
            <div class="input-section">
                <div class="input-header">
                    <label for="ticket-input">Ticket</label>
                    <button id="refresh-case" class="refresh-btn" title="Carregar caso aleatório">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
                <textarea 
                    id="ticket-input" 
                    placeholder="Descreva o incidente ou requisição aqui..."
                    rows="4"
                ></textarea>
            </div>

            <!-- Seção da Resposta do Analista -->
            <div class="input-section">
                <label for="analyst-response">Campo de texto solução analista</label>
                <textarea 
                    id="analyst-response" 
                    placeholder="Digite a resposta do analista aqui..."
                    rows="6"
                ></textarea>
            </div>

            <!-- Botão Avaliar -->
            <div class="action-section">
                <button id="evaluate-btn" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    Avaliar
                </button>
            </div>

            <!-- Seções que aparecem após avaliação -->
            <div id="results-section" class="results-section hidden">
                <!-- Resposta Sugerida pela IA -->
                <div class="result-box">
                    <label>Campo de texto resposta sugerida IA</label>
                    <div class="ai-response-box">
                        <div id="ai-suggested-response" class="response-content">
                            <!-- Resposta da IA será inserida aqui -->
                        </div>
                        <div class="loading hidden" id="ai-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>IA gerando resposta...</span>
                        </div>
                    </div>
                </div>

                <!-- Score Avaliativo -->
                <div class="result-box">
                    <label>Score avaliativo</label>
                    <div class="score-box">
                        <div id="evaluation-score" class="score-content">
                            <!-- Score será inserido aqui -->
                        </div>
                        <div class="loading hidden" id="score-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>IA avaliando qualidade...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-content">
                <i class="fas fa-robot fa-3x"></i>
                <h3>IA Processando...</h3>
                <p>Aguarde enquanto analisamos sua solicitação</p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
